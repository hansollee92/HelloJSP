<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='./dist/index.global.js'></script>
<script>
                           
  document.addEventListener('DOMContentLoaded', function() {

	  let eventList = [
		  	{title: "test", start: "2023-01-04"}
	  ]
	  
	  fetch('eventList.do')
	  	.then(resolve => resolve.json())
	  	.then(result => {
			console.log(result);
			eventList = result;
			console.log(eventList); 

	  
  // DOMContentLoaded : 다 로드되고나면 이게 실행되어라 
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      initialDate: new Date(), //'2023-01-12'  //처음 화면에 보이는 날짜
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {   //추가할때 실행되는 메소드
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {   //삭제할떄 실행되는 메소드 
        if (confirm('Are you sure you want to delete this event?')) {
          arg.event.remove()
        }
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: eventList
    });

    calendar.render();
    
	  	})
	  	.catch(err => console.error(err));
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
